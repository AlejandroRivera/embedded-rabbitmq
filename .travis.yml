language: java

matrix:
  include:
  - os: linux
    jdk: oraclejdk7
    addons:
      apt:
        packages: oracle-java7-installer
  - os: osx

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.embeddedrabbitmq

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; brew outdated erlang || brew upgrade erlang; fi
  - erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell

script:
  - mvn clean package

notifications:
  email:
    recipients:
      - alejandro.rivera.lopez@gmail.com
    on_success: change
    on_failure: always
